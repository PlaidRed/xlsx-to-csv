<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Excel to CSV Converter</title>
  <style>
    body { font-family: Arial; max-width: 500px; margin: 40px auto; }
    .container { padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
    button { margin-top: 10px; }
    #result { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Excel (.xlsx) ‚Üí CSV Converter</h2>
    <form id="uploadForm" action="upload.php" method="POST" enctype="multipart/form-data">
      <input type="file" name="excel_file" accept=".xlsx" required><br><br>
      <button type="submit">Upload & Convert</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      resultDiv.innerHTML = '‚è≥ Processing...';

      const response = await fetch('upload.php', {
        method: 'POST',
        body: formData
      });

      const data = await response.json();

      if (data.success) {
        resultDiv.innerHTML = `
          ‚úÖ Converted successfully!<br>
          üìÑ Original size: ${data.original_size} KB<br>
          üìâ CSV size: ${data.csv_size} KB<br><br>
          <a href="${data.csv_file}" download>‚¨áÔ∏è Download CSV</a>
        `;
      } else {
        resultDiv.innerHTML = `‚ùå Error: ${data.message}`;
      }
    });
  </script>
</body>
</html>
